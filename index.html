<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>Prince Vora Portfolio</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
      <iframe id="siteFrame" src="https://princevora.vercel.app/" allowfullscreen></iframe>
</body>
<script>
  function setIframeHeight() {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    document.getElementById("siteFrame").style.height = `calc(var(--vh, 1vh) * 100)`;
  }

  window.addEventListener('resize', setIframeHeight);
  window.addEventListener('orientationchange', setIframeHeight);
  setIframeHeight();
</script>

</html>
